version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: deps-{{ checksum "package-lock.json" }}
      - run:
          name: Generate Production Build
          command: |
            npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - project/build

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Execute Unit Tests
          command: |
            npm run test

  scan:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Scan for vulnerabilities
          command: |
            npm run scan

  deploy:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Sync build contents with S3
          command: |
            aws s3 sync ~/project/build s3://$S3_BUCKET_NAME --delete

  verify:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Verify website works
          command: |
            if curl -s $S3_WEBSITE_ENDPOINT | grep "App"
            then
              exit 0
            else
              exit 1
            fi

workflows:
  default:
    jobs:
      - build
      - test:
          requires:
            - build
      - scan:
          requires:
            - build
      - deploy:
          requires:
            - test
            - scan
      - verify:
          requires:
            - deploy
